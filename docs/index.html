<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <link href="https://fonts.googleapis.com/css?family=Chivo:400,700,900|Overpass:300,400,700&display=swap" rel="stylesheet">
    <script src="resources/js/app.js" defer></script>
    <link href="resources/css/app.css" rel="stylesheet">
</head>
<body>

<div id="app">
    <button v-on:click="resetGame()">Restart</button>
    <div class="game-grid">
        <game-card
            v-for="(card, i) in $root.gameData.cards"
            :id="parseInt(i)"
            :emoji="card.emoji"
        ></game-card>
    </div>
</div>

</body>
</html>
