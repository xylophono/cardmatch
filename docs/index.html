<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no'">
    <link rel="manifest" href="manifest.json">

    <title>Emoji Match</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./resources/images/icons/icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./resources/images/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="128x128" href="./resources/images/icons/icon-128x128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./resources/images/icons/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="72x72" href="./resources/images/icons/icon-72x72.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./resources/images/icons/icon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#3a7bd5">

    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700|Overpass:300,400,700&display=swap" rel="stylesheet">
    <script src="resources/js/app.js" defer></script>
    <link href="resources/css/app.css" rel="stylesheet">
</head>
<body>

<div id="app" class="container" v-cloak>
    <nav class="container__header">
        <h1 class="text--white"><span class="text--medium">Emoji</span>Match</h1>
        <button class="button" @click="resetGame()">New Game</button>
    </nav>
    <main class="container__game">
        <div class="game-grid">
            <game-card
                v-for="(card, i) in $root.gameData.cards"
                :id="parseInt(i)"
                :emoji="card.emoji"
            ></game-card>
        </div>
    </main>
    <footer class="container__footer">
        <div>
            <p class="text--white">Clicks: {{ gameData.clicks }} &nbsp; Time: {{ formattedTime }}</p>
        </div>
        <div>
            <p  class="text--white"><a href="#" class="about-link" @click.prevent="toggleAbout()">About</a></p>
        </div>
    </footer>
    <section class="about"
        :class="{'about--active': showAbout}">
        <div class="about__container">
            <h2 class="h1"><span class="text--medium">Emoji</span>Match</h2>
            <br>
            <p>A VueJS card game by <a href="https://www.xylophono.com" target="_blank">xylophono</a></p>
            <br>
            <p>View on <a href="https://www.github.com/xylophono/cardmatch" target="_blank">GitHub</a></p>
            <br>
            <br>
            <p><a href="#" @click.prevent="toggleAbout()">Close About</a></p>
        </div>
    </section>
</div>

</body>
</html>
